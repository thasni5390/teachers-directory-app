<div id="advancedFilter">
<form id="advanced_filter_form" method="get">
    <div class="card">
        <div class="card-header">
            <h6 class="card-title">Advanced filter</h6>
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="{{ advanced_filter_form.subject.name }}">{{ advanced_filter_form.subject.label }}</label>
                    {{advanced_filter_form.subject}}
                </div>
                <div class="form-group col-md-4">
                    <label for="{{ advanced_filter_form.first_name.name }}">{{ advanced_filter_form.first_name.label }}</label>
                    {{advanced_filter_form.first_name}}
                </div>
                <div class="form-group col-md-4">
                    <label for="{{ advanced_filter_form.last_name.name }}">{{ advanced_filter_form.last_name.label }}</label>
                    {{advanced_filter_form.last_name}}
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="float-right mr-2">
                <button type="submit"
                        class="d-sm-inline-block btn-block btn  btn-info btn-icon-split shadow-sm">
                            <span class="icon text-white-50">
                              <i class="fas fa-search"></i>
                            </span>
                    <span class="text">Search</span>
                </button>
            </div>
            <div class="float-right mr-2">
                <button type="button" id="js-advanced-form-reset"
                        class="d-sm-inline-block btn-block btn  btn-secondary btn-icon-split shadow-sm">
                            <span class="icon text-white-50">
                              <i class="fas fa-undo-alt"></i>
                            </span>
                    <span class="text">Reset</span>
                </button>
            </div>
        </div>
    </div>
</form>
</div>
